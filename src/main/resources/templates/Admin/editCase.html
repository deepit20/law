<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style type="text/css">
    	body {
     background-color: #f8f9fa;
}
        .navbar {
            background: linear-gradient(135deg, #343a40, #212529);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8d210 !important;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-link:hover {
            color: #f8d210 !important;
            transform: scale(1.1);
        }
.dashboard-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LawFirm</a>
        </div>
    </nav>
    
    <div class="container">
    	<div class="row">
    		<div class="col-md-8 mx-auto rounded border p-4 m-4">
    		  <h2 class="text-center mb-5">Update Case Details and Status</h2>
    		 
    		  <form method="post" th:object="${caseDto}">
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">ID</label>
    		      <div class="col-sm-8">
    		        <input readonly class="form-control-plaintext" th:value="${case.id}">
    		      </div>
    		    </div>
    		    
    		   <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Case Number</label>
    		      <div class="col-sm-8">
    		        <input readonly class="form-control-plaintext" th:value="${case.caseNumber}">
    		      </div>
    		    </div>
    		    
    		     <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Case Type</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${caseDto.caseType}" disabled>
                            <option value=''>Select Case Type</option>
                            <option value='Criminal' th:selected="${caseDto.caseType == 'Criminal'}">Criminal</option>
                            <option value='Divorce' th:selected="${caseDto.caseType == 'Divorce'}">Divorce</option>
                            <option value='Property' th:selected="${caseDto.caseType == 'Property'}">Property</option>
                        </select>
                        <input type="hidden" th:field="${caseDto.caseType}">
                    </div>
                </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Client who is registering the case</label>
    		      <div class="col-sm-8">
    		        <select class="form-select" th:field="${caseDto.client}">
    		          <option value=''>Select Client</option>
    		          <option th:each="client : ${client}" 
            					th:value="${client.id}" 
            					th:text="${client.bank.name+'-'+client.branchName}" th:selected="${caseDto.client == 'client.id'}"></option>
    		        </select>
    		          <p th:if="${#fields.hasErrors('client')}" th:errorclass="text-danger"
    		           th:errors="${caseDto.client}"></p> 
    		      </div>
    		    </div>
    		    
    		     <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Lawyer who is handling the case</label>
    		      <div class="col-sm-8" th:each="case : ${case}">
    		        <select class="form-select" th:field="${caseDto.lawyer}">
    		          <option value=''>Select Lawyer</option>
    		          <option th:each="lawyer : ${lawyer}" 
            					th:value="${lawyer.id}" 
            					th:text="${lawyer.firstName}" th:selected="${caseDto.lawyer == 'lawyer.id'}"></option>
    		        </select>
    		          <p th:if="${#fields.hasErrors('lawyer')}" th:errorclass="text-danger"
    		           th:errors="${caseDto.lawyer}"></p> 
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Admin</label>
    		      <div class="col-sm-8">
    		        <select class="form-select" th:field="${caseDto.admin}">
    		          <option value=''>Select Admin</option>
    		          <option th:each="admin : ${admin}" 
            					th:value="${admin.id}" 
            					th:text="${admin.firstName}" th:selected="${caseDto.admin == 'admin.id'}"></option>
    		        </select>
    		          <p th:if="${#fields.hasErrors('admin')}" th:errorclass="text-danger"
    		           th:errors="${caseDto.admin}"></p> 
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Case Description</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${caseDto.description}">
    		        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
    		           th:errors="${caseDto.description}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Status</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${caseDto.status}">
    		        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
    		           th:errors="${caseDto.status}"></p>
    		      </div>
    		    </div>
    		    
    		    
    		  <!-- <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">status</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${caseDto.status}">
    		        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
    		           th:errors="${caseDto.status}"></p>
    		      </div>
    		    </div> -->
    		    
    		    <div class="row">
    		      <div class="offset-sm-4 col-sm-4 d-grid">
    		        <button type="submit" class="btn btn-primary">Submit</button>
    		      </div>
    		      <div class="col-sm-4 d-grid">
    		        <a class="btn btn-outline-primary" th:href="@{/admin/cases}" role="button">Cancel</a>
    		      </div>
    		    </div>
    		  </form>
    		</div>
    	</div>
    </div>

</body>
</html>
