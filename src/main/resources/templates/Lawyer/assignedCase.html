<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lawyer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #343a40, #212529);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8d210 !important;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-link:hover {
            color: #f8d210 !important;
            transform: scale(1.1);
        }
        .profile-icon {
            font-size: 1.8rem;
            color: #ffffff;
            transition: color 0.3s, transform 0.2s;
        }
        .profile-icon:hover {
            color: #f8d210;
            transform: scale(1.2);
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LawFirm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/lawyer}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/lawyer/cases}">Cases Assigned</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link profile rounded-circle d-flex justify-content-center align-items-center text-black" 
     style="width: 40px; height: 40px; background-color: #d1ecf1;" th:href="@{/lawyer/profile(from='cases')}">
                            <h4>SK</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-2">
        <h2 class="mb-4 text-center">Assigned Cases</h2>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="case : ${case}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${case.caseType + 'Case'}"></h5>
                        <p class="card-text"><strong>Case ID:</strong> <span th:text="${case.id}"></span></p>
                        <p class="card-text"><strong>Client Name:</strong> <span th:text="${case.client.bank.name + '-' + case.client.branchName+' Branch'}"></span></p>
                        <p class="card-text"><strong>Status:</strong> <span th:text="${case.status}"></span></p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{'lawyer/case/view/' + ${case.id}}" class="btn btn-primary">View</a>
                           	<a th:href="@{'lawyer/case/update/' + ${case.id}}" class="btn btn-warning">Update</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
