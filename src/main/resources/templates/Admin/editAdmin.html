<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Associates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style type="text/css">
    	body {
     background-color: #f8f9fa;
}
        .navbar {
            background: linear-gradient(135deg, #343a40, #212529);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8d210 !important;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-link:hover {
            color: #f8d210 !important;
            transform: scale(1.1);
        }
.dashboard-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LawFirm</a>
        </div>
    </nav>
    
    <div class="container">
    	<div class="row">
    		<div class="col-md-8 mx-auto rounded border p-4 m-4">
    		  <h2 class="text-center mb-5">Update Admin Details</h2>
    		  
    		  <form method="post" enctype="multipart/form-data" th:object="${adminDto}">
    		  <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">ID</label>
    		      <div class="col-sm-8">
    		        <input readonly class="form-control-plaintext" th:value="${admin.id}">
    		      </div>
    		    </div>
    		  
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">First Name</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${adminDto.firstName}">
    		        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.firstName}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Last Name</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${adminDto.lastName}">
    		        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.lastName}"></p>
    		      </div>
    		    </div>
    		    
    		   <!--   <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Date Of Birth</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" type="date" th:field="${adminDto.DOB}">
    		        <p th:if="${#fields.hasErrors('DOB')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.DOB}"></p>
    		      </div>
    		    </div>-->
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Email</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${adminDto.email}">
    		        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.email}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Specialization</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${adminDto.specialization}">
    		        <p th:if="${#fields.hasErrors('specialization')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.specialization}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Phone</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${adminDto.phone}">
    		        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.phone}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		        <div class="offset-sm-4 col-sm-8">
    		          <img th:src="@{'/images/' + ${admin.imageFileName}}" alt="${admin.firstName}" width="150">
    		        </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Image</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" type="file"th:field="${adminDto.imageFile}">
    		        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
    		           th:errors="${adminDto.imageFile}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row">
    		      <div class="offset-sm-4 col-sm-4 d-grid">
    		        <button type="submit" class="btn btn-primary">Submit</button>
    		      </div>
    		      <div class="col-sm-4 d-grid">
    		        <a class="btn btn-outline-primary" th:href="@{/admin/admins}" role="button">Cancel</a>
    		      </div>
    		    </div>
    		  </form>
    		</div>
    	</div>
    </div>

</body>
</html>
