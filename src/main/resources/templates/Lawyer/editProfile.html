<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Our Associates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    	 body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #343a40, #212529);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8d210 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LawFirm</a>
        </div>
    </nav>
    
    <div class="container">
    	<div class="row">
    		<div class="col-md-8 mx-auto rounded border p-4 m-4">
    		  <h2 class="text-center mb-5">Edit Profile</h2>
    		  
    		  <form method="post" enctype="multipart/form-data" th:object="${lawyerDto}">
    		  <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">ID</label>
    		      <div class="col-sm-8">
    		        <input readonly class="form-control-plaintext" th:value="${lawyers.id}">
    		      </div>
    		    </div>
    		  
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">First Name</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${lawyerDto.firstName}">
    		        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.firstName}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Last Name</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${lawyerDto.lastName}">
    		        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.lastName}"></p>
    		      </div>
    		    </div>
    		    
    		   <!--   <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Date Of Birth</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" type="date" th:field="${lawyerDto.DOB}">
    		        <p th:if="${#fields.hasErrors('DOB')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.DOB}"></p>
    		      </div>
    		    </div>-->
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Email</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${lawyerDto.email}">
    		        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.email}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Specialization</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${lawyerDto.specialization}">
    		        <p th:if="${#fields.hasErrors('specialization')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.specialization}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Phone</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" th:field="${lawyerDto.phone}">
    		        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.phone}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		        <div class="offset-sm-4 col-sm-8">
    		          <img th:src="@{'/images/' + ${lawyers.imageFileName}}" alt="${lawyers.firstName}" width="150">
    		        </div>
    		    </div>
    		    
    		    <div class="row mb-3">
    		      <label class="col-sm-4 col-form-label">Image</label>
    		      <div class="col-sm-8">
    		        <input class="form-control" type="file"th:field="${lawyerDto.imageFile}">
    		        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
    		           th:errors="${lawyerDto.imageFile}"></p>
    		      </div>
    		    </div>
    		    
    		    <div class="row">
    		      <div class="offset-sm-4 col-sm-4 d-grid">
    		        <button type="submit" class="btn btn-primary">Submit</button>
    		      </div>
    		      <div class="col-sm-4 d-grid">
    		        <a class="btn btn-outline-primary" th:href="@{/lawyer/profile}" role="button">Cancel</a>
    		      </div>
    		    </div>
    		  </form>
    		</div>
    	</div>
    </div>

</body>
</html>
